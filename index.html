<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>E-commerce Project</title>
</head>
<body>
    <div class="sections header">
        <div class="menu">
            <i class="fa-solid fa-bars"></i>
        </div>
        <div class="header-sections logo">
            My<span>Shop</span>
        </div>
        <div class="header-sections search-bar">
            <input type="text" name="searc-intput" class="search-input" spellcheck="false">
            <button type="button"><i class="fa-solid fa-magnifying-glass" aria-hidden="true"></i></button>
        </div>
        <div class="header-sections person">
            <button type="button"><i class="fa-solid fa-cart-shopping"></i>Add to Cart</button>
            <div class="profile">
                <img src="img/Johny johny.jpg" alt="Johny Sins">
            </div>
        </div>
    </div>
    <div class="sections container">
        <div class="section presentation">
            <div class="links">
                <a href="#">Digital Art</a>
                <a href="#">Portraits</a>
                <a href="#">Paintings</a>
                <a href="#">Creative Crafts</a>
                <a href="#">Sculptures</a>
                <a href="#">3D Printing</a>
                <a href="#">Wallpapers</a>
                <a href="#">Art Products</a>
                <a href="#">Sculptures</a>
            </div>
            <img src="https://blog.depositphotos.com/wp-content/uploads/2021/03/10-Contemporary-Female-Artists-That-Will-Inspire-Your-Creativity-1.jpg" alt="Artist 1">
        </div>
    </div>
    <div class="sections products">
        <div class="product items"></div>
            <div class="item">
                <img src="" alt="">
                
            </div>
        <div class="product items"></div>
        <div class="product items"></div>
        <div class="product items"></div>
        <div class="product items"></div>
        <div class="product items"></div>
        <div class="product items"></div>
        <div class="product items"></div>
    </div>
</body>
</html>
